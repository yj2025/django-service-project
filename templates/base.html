<!DOCTYPE html>
<html>
  <head>
    <title>서비스</title>
    {% load static %}
  </head>
  <body>
    <div>
      <div>서비스</div>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
      </div>
    </div>

    <hr />

    {% block content %}{% endblock %}
  </body>
</html>
