<!DOCTYPE html>
<html>
  <head>
    <title>서비스</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        text-align: center;
        flex-grow: 1;
        font-size: 28px;
        font-weight: bold;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      .auth-buttons a {
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
      }

      hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ccc;
      }

      .service-container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
        text-align: center;
      }

      .service-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        transition: transform 0.3s;
      }

      .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .service-link {
        text-decoration: none;
        color: #333;
      }

      .service-title {
        color: #4caf50;
        margin-bottom: 10px;
      }

      .service-description {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="title">서비스</div>
      <div class="auth-buttons">
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
      </div>
    </div>

    <hr />

    <div class="service-container">
      <a href="{% url 'vote:index' %}" class="service-link">
        <div class="service-card">
          <h2 class="service-title">투표 서비스</h2>
          <p class="service-description">다양한 주제로 투표를 생성하고 참여해보세요.</p>
        </div>
      </a>
      <a href="{% url 'lotto:index' %}" class="service-link">
        <div class="service-card">
          <h2 class="service-title">로또 번호 생성기</h2>
          <p class="service-description">행운의 로또 번호를 생성해보세요.</p>
        </div>
      </a>
      <a href="{% url 'rsp:index' %}" class="service-link">
        <div class="service-card">
          <h2 class="service-title">가위바위보 게임</h2>
          <p class="service-description">컴퓨터와 가위바위보 게임을 즐겨보세요.</p>
        </div>
      </a>
    </div>
  </body>
</html>
