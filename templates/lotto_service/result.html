<!DOCTYPE html>
<html>
  <head>
    <title>로또 번호 생성 결과</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lotto.css' %}" />
  </head>
  <body>
    <h1>번호 생성 결과</h1>
    <div class="numbers-container">
      {% for number in numbers %}
      <span class="number">{{ number }}</span>
      {% endfor %}
    </div>
    <a href="{% url 'lotto:generate_numbers' %}" class="button">다시 생성하기</a>
    <a href="{% url 'home' %}" class="link">메인 페이지로 돌아가기</a>
  </body>
</html>
